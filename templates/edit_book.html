<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sách</title>
    <style>
        body {
            font-family: 'Times New Roman', cursive; margin: 0; padding: 0;
            background: url('{{ url_for('static', filename='images/1.jpg') }}') center/cover no-repeat fixed;
        }
        header { background-color: #333; padding: 20px; color: white; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        nav { background-color: #4CAF50; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; transition: background-color 0.3s; border-bottom: 2px solid transparent; }
        nav a:hover { background-color: #333; color: #4CAF50; }
        section { padding: 20px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; margin: 20px auto; max-width: 600px; transition: box-shadow 0.3s; }
        h2 { margin-bottom: 20px; font-size: 1.5em; text-align: center; }
        form { display: flex; flex-direction: column; align-items: center; }
        label { width: 100%; max-width: 400px; margin-bottom: 8px; }
        select, button { width: 100%; padding: 10px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #333; }
        h1 { margin: 0; font-size: 2em; }
        form { padding: 20px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; margin: 20px; transition: box-shadow 0.3s; }
        form label { display: block; margin-bottom: 10px; font-weight: bold; }
        /* Dùng chung input type */
        form input[type="text"],
        form input[type="url"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Thêm để padding không làm vỡ layout */
        }
        form button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        form button:hover { background-color: #333; }
    </style>
</head>
<body>

    <header>
        <h1>Chỉnh sửa sách</h1>
    </header>

    <nav>
        <a href="{{ url_for('librarian_dashboard') }}">Trang chủ</a>
        <a href="{{ url_for('books') }}">Các loại sách</a>
        <a href="{{ url_for('categories') }}">Các thể loại</a>
        <a href="{{ url_for('active_readers') }}">Hoạt động của người đọc</a>
        <a href="{{ url_for('feedbacks') }}">Đánh giá của người đọc</a>
        <a href="{{ url_for('librarian_logout') }}">Đăng xuất</a>
    </nav>

    <form action="{{ url_for('edit_book', id=book.id) }}" method="post">

        <label for="name">Tên sách:</label>
        <input type="text" id="name" name="name" value="{{ book.name }}" required>

        <label for="author">Tên tác giả:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>

        <label for="category_id">Thể loại:</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}"
                        {% if category.id == book.category_id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <label for="description">Mô tả:</label>
        <textarea id="description" name="description" required>{{ book.description }}</textarea>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" value="{{ book.quantity }}" required>

        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" required>

        <label for="image_url">URL hình ảnh sách:</label>
        <input type="url" id="image_url" name="image_url" value="{{ book.image_url }}"
               placeholder="Dán link ảnh bìa sách (vd: https://...jpg)" required>

        <button type="submit">Cập nhập sách</button>
    </form>

</body>
</html>

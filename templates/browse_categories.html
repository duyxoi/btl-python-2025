<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám phá thể loại</title>
    <style>
        body {
            font-family: 'Times New Roman', cursive;
            margin: 0;
            padding: 0;
            background: url('static/images/4.jpg') center/cover no-repeat fixed;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            background-color: #333;
            color: #4CAF50;
        }

        form {
            float: right;
            margin-top: 8px;
            margin-right: 16px;
        }

        form label {
            margin-right: 8px;
            color: white;
        }

        form input[type="text"] {
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            outline: none;
        }

        form button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #333;
        }

        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            transition: box-shadow 0.3s;
            text-align: center; /* Center aligning content */
        }

        section:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        tr {
            transition: background-color 0.2s ease-in-out;
        }

        /* MỚI: Thêm hiệu ứng hover cho các hàng trong thân bảng (tbody) */
        /* (Bỏ qua hàng tiêu đề 'th') */
        tbody tr:hover {
            background-color: #f5f5f5; /* Đổi màu nền khi di chuột */
        }

        th, td {
            /* THAY ĐỔI: Tăng padding để thoáng hơn */
            padding: 14px 10px;
            border-bottom: 1px solid #ddd;
            /* MỚI: Căn giữa theo chiều dọc (đẹp hơn khi nội dung dài ngắn khác nhau) */
            vertical-align: middle;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            text-align: center; /* THAY ĐỔI: Giữ làm mặc định (cho cột 3) */
        }
        td:nth-child(1),
        td:nth-child(2) {
            text-align: left;
            padding-left: 20px; /* Thêm chút lề trái cho đẹp */
        }
        .view-books-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-books-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>KHÁM PHÁ THỂ LOẠI</h1>
    </header>

    <nav>
        <a href="{{ url_for('reader_dashboard') }}">Trang chủ</a>
        <a href="{{ url_for('browse_books') }}">Khám phá sách</a>
        <a href="{{ url_for('browse_categories') }}">Khám phá thể loại</a>
        <a href="{{ url_for('cart') }}">Giỏ hàng</a>
        <a href="{{ url_for('my_orders') }}">Sách của tôi</a>
        <a href="{{ url_for('reader_feedback') }}">Đánh giá</a>
        <a href="{{ url_for('user_profile') }}">Thông tin cá nhân</a>
        <a href="{{ url_for('reader_logout') }}">Đăng xuất</a>

        <form action="{{ url_for('search_results') }}" method="post">
            <label for="search">Tìm kiếm:</label>
            <input type="text" id="search" name="search" placeholder="Tên sách bạn muốn tìm...">
            <button type="submit">Tìm kiếm</button>
        </form>
    </nav>
    
    <section>
        <table>
            <tr>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td><a href="{{ url_for('view_category_books', category_id=category.id) }}" class="view-books-button">Xem sách</a></td>
            </tr>
            {% endfor %}
        </table>
    </section>

</body>
</html>

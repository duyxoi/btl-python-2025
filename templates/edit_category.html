<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thể loại</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            background-color: #333;
            color: #4CAF50;
        }

        section {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chỉnh sửa thể loại</h1>
    </header>

    <nav>
    <a href="{{ url_for('librarian_dashboard') }}">Trang chủ</a>
    <a href="{{ url_for('books') }}">Các loại sách</a>
    <a href="{{ url_for('categories') }}">Các thể loại</a>
    <a href="{{ url_for('active_readers') }}">Hoạt động của người đọc</a>
    <a href="{{ url_for('feedbacks') }}">Đánh giá của người đọc</a>
    <a href="{{ url_for('librarian_logout') }}">Đăng xuất</a>
</nav>
    
    <section>
        <form method="POST">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" required>
            <br>
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" required>{{ category.description }}</textarea>
            <br>
            <button type="submit">Chỉnh sửa thể loại</button>
        </form>        
    </section>

</body>
</html>
